<!DOCTYPE html>
<html>
<head>
    <title>2🐝 or not 2🐝？</title>
    <style>
        body { 
            background: #000; 
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .buzz { 
            color: #FFD700; 
            font-size: 3em;
            margin: 20% auto 0;
            text-shadow: 0 0 10px #FF4500;
        }
        .emoji { 
            font-size: 5em; 
            margin: 20px auto;
            display: block;
        }
        button {
            background: #FFD700;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        @keyframes shake {
            0%,100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        .crazy { animation: shake 0.3s infinite; }
    </style>
</head>
<body>
    <h1 class="buzz">2🐝 or not 2🐝？</h1>
    <div class="emoji">🐝</div>
    <button onclick="goCrazy()">点我发蜂！</button>

    <script>
        let clickCount = 0;
        let timeoutId;

        function goCrazy() {
            const emoji = document.querySelector('.emoji');
            const bees = ['🐝','🐝','💥','🤯','👑','🍯','🎉'];
            
            // 随机表情+动画
            emoji.innerHTML = bees[Math.floor(Math.random()*bees.length)];
            emoji.classList.add('crazy');
            setTimeout(() => emoji.classList.remove('crazy'), 1000);

            // 蜂值爆表彩蛋
            clickCount++;
            if(timeoutId) clearTimeout(timeoutId);
            
            timeoutId = setTimeout(() => {
                clickCount = 0;
            }, 2000);

            if(clickCount >= 10) {
                const explosion = document.createElement('div');
                explosion.style.cssText = `
                    color: #FF4500;
                    font-size: 2em;
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    text-shadow: 0 0 10px yellow;
                    z-index: 999;
                `;
                explosion.innerHTML = "🐝💥 蜂值爆表！ 💥🐝";
                document.body.appendChild(explosion);
                
                setTimeout(() => explosion.remove(), 3000);
                clickCount = 0;
            }
        }
    </script>
</body>
</html>
