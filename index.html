<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2🐝 or not 2🐝？</title>
    <script>
        if (window.location.hostname.endsWith('netlify.app')
            window.location.href = 'https://2bee.buzz/?_origin=netlify'
            
    </script>
    <style>
        body { 
            background: #000; 
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .buzz { 
            color: #FFD700; 
            font-size: 2.5em;  /* 调小字号 */
            margin: 15% auto 0;
            text-shadow: 0 0 10px #FF4500;
            padding: 0 10px;  /* 防止文字溢出 */
        }
        .emoji { 
            font-size: 5em; 
            margin: 20px auto;
            display: block;
        }
        button {
            background: #FFD700;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        button:active:not(:disabled) {
            transform: scale(0.95);
        }
        @keyframes shake {
            0%,100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        .crazy { animation: shake 0.3s infinite; }
    </style>
</head>
<body>
    <h1 class="buzz">2🐝 or not 2🐝？</h1>
    <div class="emoji">🐝</div>
    <button onclick="goCrazy()" id="buzzButton">点我发蜂！</button>

    <!-- 页脚计数器 -->
    <div style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: #FFD700;
        font-size: 0.8em;
    ">
        本机发蜂次数: <span id="localCount">0</span>
        &nbsp;·&nbsp;<a href='https://github.com/COVID-Trump/beeee'>GitHub</a>&nbsp;·&nbsp;
        <img alt='Page Count' src="https://badges.toozhao.com/badges/01JJTWH8V3XQFBDXV9GQ214SJ5/green.svg" />
    </div>
    <script>
        let localCount = window.localStorage.getItem('beeCount') || 0;
        document.getElementById('localCount').textContent = localCount;
        
        let clickCount = 0;
        let timeoutId;
        const button = document.getElementById('buzzButton');

        function goCrazy() {
            // 每次点击增加本地计数
            localCount++;
            window.localStorage.setItem('beeCount', localCount);
            document.getElementById('localCount').textContent = localCount;
            
            const emoji = document.querySelector('.emoji');
            const bees = ['🐝','🐝','💥','🤯','👑','🍯','🎉'];
            
            // 随机表情+动画
            emoji.innerHTML = bees[Math.floor(Math.random()*bees.length)];
            emoji.classList.add('crazy');
            setTimeout(() => emoji.classList.remove('crazy'), 1000);

            // 蜂值爆表彩蛋
            clickCount++;
            if(timeoutId) clearTimeout(timeoutId);
            
            timeoutId = setTimeout(() => {
                clickCount = 0;
            }, 2000);

            if(clickCount >= 10) {
                const explosion = document.createElement('div');
                explosion.style.cssText = `
                    color: #FF4500;
                    font-size: 2em;
                    position: fixed;
                    bottom: 30%;  /* 调整到下方 */
                    left: 50%;
                    transform: translateX(-50%);
                    text-shadow: 0 0 10px yellow;
                    z-index: 999;
                    white-space: nowrap;
                `;
                explosion.innerHTML = "🐝💥 蜂值爆表！ 💥🐝";
                document.body.appendChild(explosion);
                
                // 禁用按钮
                button.disabled = true;
                setTimeout(() => {
                    explosion.remove();
                    button.disabled = false;
                }, (
                    (min, max) => Math.floor(Math.random() * (max - min + 1)) + min
                )(1000, 3000));
                
                clickCount = 0;
            }
        }
    </script>
</body>
</html>
